<h1> My Todo's</h1>

<div class="container">
  <BR>

  <table class="table">
    <caption></caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase }}</td>
        <td>{{todo.done }}</td>
      </tr>
    </tbody>
  </table>


</div>
